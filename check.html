<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barrio&display=swap">
  <style>
    body {
      font-family: 'Barrio', cursive;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url("C:/Users/neela/Downloads/pawn-56265_1280.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      height: 50px;
    }

    .welcome-message {
      padding: 50px;
      margin-top: 10vh;
      width: 60%;
    }

    .options {
      text-align: center;
      margin-top: 20px;
    }

    .options button {
      font-family: 'Barrio', cursive;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #000;
      color: white;
      border: none;
      display: block;
    }

    .dashboard-content {
      padding: 20px;
    }

    .quiz-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quiz-card {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    .quiz-card h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="C:\Users\neela\Downloads\check.png" alt="Company Logo">
    <div>
      <a href="#" style="color: white;">Logout</a>
    </div>
  </header>

  <div class="welcome-message">
    <h2>Welcome to your Dashboard</h2>
    <div class="dashboard-content">
      <div class="quiz-list">
        <!-- You can dynamically generate quiz cards here based on user's quizzes -->
      </div>
    </div>
  </div>

  <div class="options">
    <button onclick="location.href='create.html'">Create a Quiz</button>
    <button onclick="location.href='take.html'">Take a Quiz</button>
  </div>

  <script>
    // You can add JavaScript code here to dynamically generate quiz cards
    // For example, fetch user's quizzes from a server and create corresponding HTML elements
  </script>

</body>
</html>
