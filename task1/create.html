<!-- create_quiz.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barrio&display=swap">
  <style>
    body {
      font-family: 'Barrio', cursive;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url("C:/Users/neela/Downloads/pawn-56265_1280.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      height: 50px;
    }

    .welcome-message {
      padding: 50px;
      width: 60%;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input,
    select {
      padding: 8px;
      margin-bottom: 15px;
      width: calc(33.33% - 10px);
      margin-right: 10px;
    }

    button {
      font-family: 'Barrio', cursive;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #000;
      color: white;
      border: none;
    }

    .login-link {
      margin-top: 15px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="C:\Users\neela\Downloads\check.png" alt="Company Logo">
  </header>

  <div class="welcome-message">
    <h2>Create Quiz Questions</h2>
    <form>
      <!-- Question 1 -->
      <label for="question1">Question 1:</label>
      <input type="text" id="question1" name="question1" required>

      <div>
        <label for="option1_1">Option 1:</label>
        <input type="text" id="option1_1" name="option1_1" required>

        <label for="option1_2">Option 2:</label>
        <input type="text" id="option1_2" name="option1_2" required>

        <label for="option1_3">Option 3:</label>
        <input type="text" id="option1_3" name="option1_3" required>

        <label for="correctOption1">Correct Option:</label>
        <select id="correctOption1" name="correctOption1" required>
          <option value="option1_1">Option 1</option>
          <option value="option1_2">Option 2</option>
          <option value="option1_3">Option 3</option>
        </select>
      </div>

      <!-- Question 2 -->
      <label for="question2">Question 2:</label>
      <input type="text" id="question2" name="question2" required>

      <div>
        <label for="option2_1">Option 1:</label>
        <input type="text" id="option2_1" name="option2_1" required>

        <label for="option2_2">Option 2:</label>
        <input type="text" id="option2_2" name="option2_2" required>

        <label for="option2_3">Option 3:</label>
        <input type="text" id="option2_3" name="option2_3" required>

        <label for="correctOption2">Correct Option:</label>
        <select id="correctOption2" name="correctOption2" required>
          <option value="option2_1">Option 1</option>
          <option value="option2_2">Option 2</option>
          <option value="option2_3">Option 3</option>
        </select>
      </div>

      <!-- Question 3 -->
      <label for="question3">Question 3:</label>
      <input type="text" id="question3" name="question3" required>

      <div>
        <label for="option3_1">Option 1:</label>
        <input type="text" id="option3_1" name="option3_1" required>

        <label for="option3_2">Option 2:</label>
        <input type="text" id="option3_2" name="option3_2" required>

        <label for="option3_3">Option 3:</label>
        <input type="text" id="option3_3" name="option3_3" required>

        <label for="correctOption3">Correct Option:</label>
        <select id="correctOption3" name="correctOption3" required>
          <option value="option3_1">Option 1</option>
          <option value="option3_2">Option 2</option>
          <option value="option3_3">Option 3</option>
        </select>
      </div>

      <button onclick="submitQuiz()" type="button">Submit Quiz</button>
    </form>
  </div>

  <script>
    function submitQuiz() {
      // Collect quiz data from the form
      const quizData = {
        question1: {
          question: document.getElementById("question1").value,
          options: [
            document.getElementById("option1_1").value,
            document.getElementById("option1_2").value,
            document.getElementById("option1_3").value,
          ],
          correctOption: document.getElementById("correctOption1").value,
        },
        question2: {
          question: document.getElementById("question2").value,
          options: [
            document.getElementById("option2_1").value,
            document.getElementById("option2_2").value,
            document.getElementById("option2_3").value,
          ],
          correctOption: document.getElementById("correctOption2").value,
        },
        question3: {
          question: document.getElementById("question3").value,
          options: [
            document.getElementById("option3_1").value,
            document.getElementById("option3_2").value,
            document.getElementById("option3_3").value,
          ],
          correctOption: document.getElementById("correctOption3").value,
        },
      };

      // Convert quiz data to a JSON string
      const quizDataString = encodeURIComponent(JSON.stringify(quizData));

      // Redirect to take_quiz.html with quiz data as a query parameter
      window.location.href = `take.html?quizData=${quizDataString}`;
    }
  </script>

</body>
</html>
