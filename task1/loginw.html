<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barrio&display=swap">
  <style>
    body {
      font-family: 'Barrio', cursive;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url("C:/Users/neela/Downloads/pawn-56265_1280.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      background-color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      height: 50px;
    }

    .welcome-message {
      padding: 50px;
      width: 60%;
    }

    .welcome-message h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      margin-bottom: 15px;
    }

    button {
      font-family: 'Barrio', cursive;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #000;
      color: white;
      border: none;
    }

    .register-link {
      margin-top: 15px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="C:\Users\neela\Downloads\check.png" alt="Company Logo">
  </header>

  <div class="welcome-message">
    <h2>Login to CHECKMATE</h2>
    <form id="loginForm" action="login_process.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="submitForm()">Login</button>

      <p class="register-link" onclick="location.href='register.html'">Don't have an account? Register here.</p>
    </form>
  </div>

  <script>
    function submitForm() {
      document.getElementById("loginForm").submit();
      window.location.href = "check.html";
    }
  </script>

</body>
</html>
